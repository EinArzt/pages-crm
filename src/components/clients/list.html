
<div class="jumbotron" data-pages="parallax">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <!-- START BREADCRUMB -->
      <ul class="breadcrumb">
        <li>
          <p>Pages</p>
        </li>
        <li><a href="#" class="active">Alle Kunden</a>
        </li>
      </ul>
      <!-- END BREADCRUMB -->
    </div>
  </div>
</div>
<!-- END JUMBOTRON -->

<!-- START CONTAINER FLUID -->
<div class="container-fluid container-fixed-lg">
  <!-- BEGIN PlACE PAGE CONTENT HERE -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="sorting">Name</th>
        <th class="sorting">Adresse</th>
      </tr>
      <tr>
        <th colspan="10">
          <input placeholder="Suchen..." class="input-sm form-control" type="search" ng-model="clients.search" />
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="client in clients | filter: clients.search">
        <td><a href="#">{{ client.name }} {{ client.lastName }}</a></td>
        <td>{{ client.address }}</td>
      </tr>
    </tbody>
  </table>
  <!-- END PLACE PAGE CONTENT HERE -->
</div>
<!-- END CONTAINER FLUID -->
