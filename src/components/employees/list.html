<div class="jumbotron" data-pages="parallax">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <!-- START BREADCRUMB -->
      <ul class="breadcrumb">
        <li>
          <p>Pages</p>
        </li>
        <li><a href="#" class="active">Alle Mitarbeiter</a>
        </li>
      </ul>
      <!-- END BREADCRUMB -->
    </div>

</div>
<!-- END JUMBOTRON -->

<!-- START CONTAINER FLUID -->
<div class="container-fluid container-fixed-lg">
  <!-- BEGIN PlACE PAGE CONTENT HERE -->
  <div class="panel panel-default">
    <div class="panel-heading ">
      <div class="panel-title">Alle Mitarbeiter
      </div>
      <div class="panel-controls">
        <ul>
          <li>
            <div class="dropdown">
              <a id="portlet-settings" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
                <i class="portlet-icon portlet-icon-settings "></i>
              </a>

              <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="portlet-settings">
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
              </ul>
            </div>
          </li>
          <li><a href="#" class="portlet-collapse" data-toggle="collapse"><i class="portlet-icon portlet-icon-collapse"></i></a>
          </li>
          <li><a href="#" class="portlet-refresh" data-toggle="refresh"><i class="portlet-icon portlet-icon-refresh"></i></a>
          </li>
          <li><a href="#" class="portlet-maximize" data-toggle="maximize"><i class="portlet-icon portlet-icon-maximize"></i></a>
          </li>
          <li><a href="#" class="portlet-close" data-toggle="close"><i class="portlet-icon portlet-icon-close"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="panel-body">
      <table class="table table-hover" ng-controller="EmployeeModalCtrl as EmployeeModals">
        <thead>
        <tr>
          <th style="width: 20%;">Name</th>
          <th style="width: 40%;">Adresse</th>
          <th style="width: 20%">Position</th>
          <th style="width: 20%;">Telefonnummern</th>
        </tr>
        <tr>
          <th>
            <button class="btn btn-primary" ng-click="EmployeeModals.new()">Neuer Mitarbeiter</button>
          </th>
          <th colspan="10">
            <input placeholder="Suchen..." class="input-sm form-control" type="search" ng-model="EmployeesCtrl.search" />
          </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in EmployeesCtrl.employees | filter: EmployeesCtrl.search | orderBy: 'name'" ng-click="EmployeeModals.edit(employee)" class="pointer" ng-class="{ }">
          <td>{{ employee.fullName }}</td>
          <td>{{ employee.address }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.phone }} | {{ employee.mobilePhone }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- END PLACE PAGE CONTENT HERE -->
</div>
<!-- END CONTAINER FLUID -->
