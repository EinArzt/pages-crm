<div class="modal-header clearfix text-left">
  <button type="button" class="close" ng-click="close()" aria-hidden="true">
    <i class="pg-close fs-14"></i>
  </button>
  <button type="button" class="btn btn-danger btn-xs btn-delete" ng-click="delete()">
    Löschen
  </button>
  <h5>{{ origEmployee.fullName }} <span class="semi-bold">bearbeiten</span></h5>
  <p>Hier können sie den Mitarbeiter {{ origEmployee.fullName }} bearbeiten.</p>
</div>
<form class="form-default" role="form" ng-submit="save()">
  <div class="modal-body">
    <div class="form-group-attached">
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group form-group-default required">
            <label>Anrede</label>
            <input ng-model="employee.title" type="text" class="form-control" placeholder="Herr|Frau" required>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-group form-group-default required">
            <label>Vorname</label>
            <input ng-model="employee.name" type="text" class="form-control" required>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-group form-group-default required">
            <label>Nachname</label>
            <input ng-model="employee.lastName" type="text" class="form-control" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group form-group-default required">
            <label>Straße</label>
            <input ng-model="employee.street" type="text" class="form-control" required>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group form-group-default required">
            <label>Stadt</label>
            <input ng-model="employee.city" type="text" class="form-control" required>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-default required">
            <label>Postleitzahl</label>
            <input ng-model="employee.zipcode" type="text" class="form-control" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group form-group-default">
            <label>Telefonnummer</label>
            <input ng-model="employee.phone" type="tel" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group form-group-default">
            <label>Mobilfunknummer</label>
            <input ng-model="employee.mobilePhone" type="tel" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group form-group-default form-group-default-select2 required">
            <label>Position im Betrieb</label><!-- TODO: BUG: Die erste Option wird pre-selected aber ist dann nicht im model -->
            <select class="full-width" ng-model="employee.position" select2-promise>
              <option value="Auszubildender">Auszubildender</option>
              <option value="Helfer">Helfer</option>
              <option value="Mitarbeiter">Mitarbeiter</option>
              <option value="Betriebsleiter">Betriebsleiter</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer no-padding m-t-10">
      <input type="reset" class="btn" value="Abbrechen" ng-click="close()">
      <input type="submit" class="btn btn-primary btn-lg" value="Speichern">
    </div>
  </div>
</form>
